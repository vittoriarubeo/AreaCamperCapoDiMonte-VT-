<head>

    <title>Area Camper - Capodimonte (VT)</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
       (function(){
          // Inizializzazione con la tua chiave pubblica
          emailjs.init("xWx66P0PNAj6lrgZt");
       })();

       // Funzione di invio
       function inviaPrenotazione(event) {
           event.preventDefault(); // Blocca il ricaricamento della pagina

           const btn = document.getElementById('button-prenota');
           const originalText = btn.innerText;
           btn.innerText = 'Invio in corso...';

           // I tuoi ID del servizio e del template
           const serviceID = 'service_9ca58qq';
           const templateID = 'template_90z1wd9';

           // Invia il modulo
           emailjs.sendForm(serviceID, templateID, '#form-prenotazione')
            .then(() => {
              btn.innerText = 'Inviato!';
              alert('Prenotazione confermata! Controlla la tua email (anche lo spam, visto che Ã¨ una demo!).');
              document.getElementById('form-prenotazione').reset(); // Pulisce i campi
              setTimeout(() => { btn.innerText = originalText; }, 2000);
            }, (err) => {
              btn.innerText = originalText;
              alert('Errore tecnico: ' + JSON.stringify(err));
            });
       }
    </script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        header { background-color: #2e7d32; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .area-image img { width: 100%; border-radius: 8px; }
        h2 { margin-top: 30px; color: #2e7d32; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        form label { font-weight: bold; display: block; margin-bottom: 5px; }
        form input, form select { padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .full-width { grid-column: 1 / -1; }
        button { background-color: #2e7d32; color: white; border: none; padding: 15px; font-size: 18px; border-radius: 5px; cursor: pointer; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #256428; }
        footer { text-align: center; padding: 15px; background-color: #ddd; margin-top: 30px; font-size: 0.9em; }
        @media (max-width: 600px) { form { grid-template-columns: 1fr; } }
    </style>

    <h2>Prenota il tuo posto di sosta</h2>

    <form id="form-prenotazione" onsubmit="inviaPrenotazione(event)">
        <div>
            <label>Nome</label>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>Cognome</label>
            <input type="text" name="surname" required>
        </div>

        <div>
            <label>Indirizzo e-mail</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label>Targa</label>
            <input type="text" name="targa" required>
        </div>

        <div>
            <label>Data di nascita</label>
            <input type="date" name="data_nascita" required>
        </div>

        <div>
            <label>Sesso</label>
            <select name="sesso" required>
                <option value="">Seleziona</option>
                <option value="M">Maschio</option>
                <option value="F">Femmina</option>
            </select>
        </div>

        <div class="full-width">
            <button type="submit" id="button-prenota">Prenota</button>
        </div>
    </form>

</div>
